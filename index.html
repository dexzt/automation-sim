<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warehouse Portfolio</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- Bootstrap & GSAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Three.js & OrbitControls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.148.0/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>

  <style>

  </style>
</head>
<body>
  <nav class="navbar navbar-dark navbar-extend-lg bg-dark px-3">
    <a class="navbar-brand" href="#">🚚 Automation Nation</a>
    <div class="d-flex ms-auto gap-4">
    <button class="btn btn-danger btn-sm" onclick="pauseAnimation()">Stop</button>
    <button class="btn btn-success btn-sm" onclick="resumeAnimation()">Resume</button> 
    </div>

  </nav>

<div id="forkliftLegend" class="position-absolute top-20 start-0 mb-3 me-3 p-3 rounded shadow z-3 text-end glass-box">
  <p class="mb-2 fw-bold">Forklift Legend</p>
  <ul class="list-unstyled mb-0 small text-light">
    <li>🔼 Lift Up</li>
    <li>🔽 Lift Down</li>
    <li>⬅️➡️ Turn</li>
    <li>⬆️⬇️ Drive</li>
  </ul>
</div>

  <div id="mobileControls" class="position-absolute bottom-0 start-50 translate-middle-x mb-3 text-center">
  <div class="btn-group" role="group">
    <button class="btn btn-warning btn-sm mx-1" id="btnForward">↑</button>
    <button class="btn btn-secondary btn-sm mx-1" id="btnBackward">↓</button>
  </div>
  <div class="btn-group mt-2" role="group">
    <button class="btn btn-info btn-sm mx-1" id="btnLeft">←</button>
    <button class="btn btn-info btn-sm mx-1" id="btnRight">→</button>
  </div>
  <div class="btn-group mt-2" role="group">
    <button class="btn btn-primary btn-sm mx-1" id="btnLiftUp">Lift ▲</button>
    <button class="btn btn-primary btn-sm mx-1" id="btnLiftDown">Lift ▼</button>
  </div>
</div>
<!-- Add to your HTML -->
<div id="tooltip" style="position:absolute; padding:6px 10px; background:#333; color:#fff; border-radius:4px; pointer-events:none; display:none; font-size:14px;"></div>
	
  <!-- Load simulation script -->
  <script type="module" src="script.js"></script>
</body>
</html>
