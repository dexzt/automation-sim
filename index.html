<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automated Warehouse</title>

  <!-- Bootstrap & GSAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Three.js & OrbitControls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.148.0/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
	
	@media (min-width: 768px) {
	#mobileControls { display: none; }
	}

  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">🚚 Auto-Warehouse</a>
  </nav>

  <div class="position-absolute top-50 start-0 translate-middle-y ms-3 bg-white p-3 rounded shadow" id="controlPanel">
    <h5>Controls</h5>
    <button class="btn btn-primary btn-sm" onclick="pauseAnimation()">Pause</button>
    <button class="btn btn-success btn-sm" onclick="resumeAnimation()">Play</button>
  <div class="bg-light p-2 rounded small">
    <strong>Forklift Movement:</strong><br />
    W – Forward<br />
    S – Backward<br />
    A – Turn Left<br />
    D – Turn Right<br />
    ↑ – Raise Forklift<br />
    ↓ – Lower Forklift
  </div>
  </div>
  <div id="mobileControls" class="position-absolute bottom-0 start-50 translate-middle-x mb-3 text-center">
  <div class="btn-group" role="group">
    <button class="btn btn-warning btn-sm mx-1" id="btnForward">↑</button>
    <button class="btn btn-secondary btn-sm mx-1" id="btnBackward">↓</button>
  </div>
  <div class="btn-group mt-2" role="group">
    <button class="btn btn-info btn-sm mx-1" id="btnLeft">←</button>
    <button class="btn btn-info btn-sm mx-1" id="btnRight">→</button>
  </div>
  <div class="btn-group mt-2" role="group">
    <button class="btn btn-primary btn-sm mx-1" id="btnLiftUp">Lift ▲</button>
    <button class="btn btn-primary btn-sm mx-1" id="btnLiftDown">Lift ▼</button>
  </div>
</div>

	
  <!-- Load simulation script -->
  <script src="script.js"></script>
</body>
</html>
